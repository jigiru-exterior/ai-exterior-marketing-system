name: 外構AI自動集客システム + 分析ダッシュボード Ver.2

on:
  schedule:
    - cron: '0 23,3,8 * * 1-6'
  workflow_dispatch:

jobs:
  auto-marketing-with-analytics-v2:
    runs-on: ubuntu-latest
    
    steps:
    - name: コードをチェックアウト
      uses: actions/checkout@v4  # v3 → v4 に更新
      
    - name: Python環境をセットアップ
      uses: actions/setup-python@v5  # v4 → v5 に更新
      with:
        python-version: '3.9'
        
    - name: 依存関係をインストール
      run: |
        pip install -r requirements.txt
        
    - name: 外構AI自動集客システム実行
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python main.py
      
    - name: 分析ダッシュボード生成
      run: python dashboard.py
      
    - name: ダッシュボードファイルをアップロード
      uses: actions/upload-artifact@v4  # v3 → v4 に更新
      with:
        name: analytics-dashboard
        path: dashboard.html
