name: ファイル構造確認

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: コードをチェックアウト
      uses: actions/checkout@v3
      
    - name: ファイル構造確認
      run: |
        echo "=== ルートディレクトリの内容 ==="
        ls -la
        echo ""
        echo "=== main.py の存在確認 ==="
        if [ -f "main.py" ]; then
          echo "✅ main.py 存在します"
          echo "ファイルサイズ: $(wc -c < main.py) bytes"
        else
          echo "❌ main.py が見つかりません"
        fi
        echo ""
        echo "=== Python実行テスト ==="
        python --version
